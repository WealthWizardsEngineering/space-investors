on: push
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install Packages 📦
        run: yarn install

      - name: Build App 🔧
        run: yarn build

      - name: Deploy 🚀
        if: ${{ github.ref_name == "main" }}
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: public
