on: push
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Install Packages ğŸ“¦
        run: yarn install --frozen-lockfile

      - name: View dir structure
        run: ls

      - name: Build App ğŸ”§
        run: yarn build:prod

      - name: Deploy ğŸš€
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: public
